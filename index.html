<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABD the Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        h1 {
            color: #007BFF;
        }
        .nav-bar {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        .nav-bar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-bar a:hover {
            color: #007BFF;
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .logo {
            font-size: 50px;
            color: #007BFF;
            font-weight: bold;
            animation: runLogo 5s infinite linear;
        }
        @keyframes runLogo {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content img {
            width: 200px;
            border-radius: 50%;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content">
        <div class="logo">ABD the Pro</div>
        <p>This is a simple website with a moving logo! Check it out.</p>
        <img src="https://via.placeholder.com/200" alt="Profile Picture">
    </div>

    <div class="footer">
        <p>&copy; 2025 ABD the Pro. All Rights Reserved.</p>
    </div>
</body>
</html>
